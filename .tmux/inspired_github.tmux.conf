# Inspired Github
color_red="#ca1243"
color_grey="#f5f5f5"
color_light_grey="#979BAC"
color_black="#383a42"
color_white="#ffffff"
color_transarent="#ffffff"
color_light_green="#83a598"
color_orange="#fe8019"
color_green="#8ec07c"
color_yellow="#f8eec7"
color_cyan="#489FC1"

color_grey1="#f8fafc"
color_grey2="#f0f1f4" 
color_grey3="#eaecf0"
color_grey4="#d9dce3"
color_grey5="#c4c9d4"
color_grey6="#b5bcc9"
color_grey7="#929cb0"
color_grey8="#8e99ae"
color_grey9="#74819a"
color_grey10="#616d85"
color_grey11="#464f62"
color_grey12="#3a4150"
color_grey13="#333a47"
color_grey14="#242932"
color_grey15="#1e222a"
color_grey16="#1c1f26"
color_grey17="#0f1115"
color_grey18="#0d0e11"
color_grey19="#020203"

color_transparent="#ffffff"

set -g display-panes-time 350

set -g status on
set -g status-style fg=$color_grey9,bg=$color_transparent
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color-italic*:Tc"
set -as terminal-features ",xterm-256color-italic:RGB"
set -g pane-border-style 'fg=#eeeeee,bg=default'
set -g pane-active-border-style 'fg=#eeeeee,bg=default'
set -g mode-keys vi
set -g status-keys vi
set -g mouse on
set -g escape-time 0
set -g focus-events on
set -g history-limit 3000
set -g history-file ~/.tmux_history
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g bell-action none
set -g status-position bottom
set -g status-interval 5

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'alexanderjeurissen/tmux-world-clock'

set -g @emulate-scroll-for-no-mouse-alternate-buffer "on"

mode_separator=""

set -g @mode_indicator_prefix_prompt " WAIT #[default]#[fg=$color_green]$mode_separator"
set -g @mode_indicator_prefix_mode_style bg=$color_green,fg=$color_black,bold
set -g @mode_indicator_copy_prompt " COPY #[default]#[fg=$color_yellow]$mode_separator"
set -g @mode_indicator_copy_mode_style bg=$color_yellow,fg=$color_black,bold
set -g @mode_indicator_sync_prompt " SYNC #[default]#[fg=$color_red]$mode_separator"
set -g @mode_indicator_sync_mode_style bg=$color_red,fg=$color_black,bold
set -g @mode_indicator_empty_prompt " TMUX #[default]#[fg=$color_red]$mode_separator"
set -g @mode_indicator_empty_mode_style bg=$color_red,fg=$color_white,bold

set -g @batt_icon_status_charged ' '
set -g @batt_icon_status_charging ' '
set -g @batt_icon_status_discharging ' '
set -g @batt_color_charge_primary_tier8 $color_green
set -g @batt_color_charge_primary_tier7 $color_green
set -g @batt_color_charge_primary_tier6 $color_green
set -g @batt_color_charge_primary_tier5 $color_green
set -g @batt_color_charge_primary_tier4 $color_green
set -g @batt_color_charge_primary_tier3 $color_yellow
set -g @batt_color_charge_primary_tier2 $color_orange
set -g @batt_color_charge_primary_tier1 $color_red
set -g @batt_icon_charge_tier8 ''
set -g @batt_icon_charge_tier7 ''
set -g @batt_icon_charge_tier6 ''
set -g @batt_icon_charge_tier5 ''
set -g @batt_icon_charge_tier4 ''
set -g @batt_icon_charge_tier3 ''
set -g @batt_icon_charge_tier2 ''
set -g @batt_icon_charge_tier1 ''

set -g @online_icon "  "
set -g @offline_icon ""

set -g clock-mode-colour default

# Status line config
set -g @world_clock_tz 'Europe/London'
#set -g @world_clock_tz 'America/Vancouver'
set -g @world_clock_fgcolor '$color_grey8,bold'
set -g @world_clock_fmt '%H:%M_%tz'

set -g status-right-length 300
set -g status-left '#{tmux_mode_indicator}'
set -g status-right "#[bg=$color_transparent,fg=$color_black]  #{cpu_percentage}   #{ram_percentage}  #{battery_icon_charge}#{battery_icon_status}#{battery_percentage} #[fg=$color_black]#[bg=$color_black,fg=$color_white,bold] %A, %d %b | GMT-7 #(TZ="America/Vancouver" date +%%H:%%M) | GMT #(TZ="Europe/London" date +%%H:%%M) "
set -g status-justify left

set -g window-status-current-format " #[fg=$color_black,bold][#I]:#W"
set -g window-status-format " #[fg=$color_gray8][#I]:#W"

run '~/.tmux/plugins/tpm/tpm'
